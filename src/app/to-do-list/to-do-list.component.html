<div>
  <tr>
    <input type="checkbox"
           data-task-status
           [checked]="todo.status ? true : false"
           (click)="changeStatus()">
    <td [ngClass]="todo.status ? 'taskDone' : 'taskNotDone'">{{todo.task}}</td>
    <i class="pi pi-times" (click)="onDelete()"></i>
  </tr>
</div>
